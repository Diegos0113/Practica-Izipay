<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles1.css">
  <title>Formulario de Pagos</title>
</head>
<body>
  <div class="container">
    <div class="payment-container">
      <h1>Pago Izipay</h1>
      <form id="payment-form">
        <label for="card-number">Número de Tarjeta:</label>
        <input type="text" id="card-number" class="input-field" placeholder="1234 5678 9011 1213" maxlength="19">
        
        <label for="expiration-date">Fecha de Expiración:</label>
        <input type="text" id="expiration-date" class="input-field" placeholder="MM/YY" maxlength="5">
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" class="input-field" placeholder="123" maxlength="3">
        
        <label for="name">Nombre en la Tarjeta:</label>
        <input type="text" id="name" class="input-field" placeholder="Nombre Apellido">
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="input-field" placeholder="diego@rodriguez.com">
        
        <button type="submit" class="submit-button">Realizar Pago</button>
      </form>
    </div>
  </div>
</body>
</html>
